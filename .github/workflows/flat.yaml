name: Get baby swim class availablity data

on:
  push:
    paths:
      - .github/workflows/flat.yml 
  workflow_dispatch: 
  schedule:
    - cron: '*/5 * * * *' 

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps: 
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x     
      - name: Fetch data 
        uses: githubocto/flat@v3
        with:
          http_url: https://yarraleisure.perfectgym.com.au/clientportal2/Groups/GroupsCalendar/GroupList?clubId=3&vacancies=1&ageLimitId=3&pageNumber=1&activityCategoryId=null&activityUserLevelId=null&daysOfWeek=[]&semesterIds=[]&query.pagenumber=1&query.pagesize=50
          downloaded_filename: classes.json 
          postprocess: postprocess.ts
